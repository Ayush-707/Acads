<!DOCTYPE html>
<html lang ="en-US">
<head>
    <meta charset = "utf-8">
    <meta http-equiv ="X-UA-Compatible" content="IE-edge">
    <meta name ="viewport" content="width-device-width">
    <title>Register</title>

</head>

<body>

    <header> <img src = ""></header>

    <div class ="form">
    <h2>Signup Form</h2>
    <p>Its free and always be.</p>
    <form action ="">
        <div class="error-text">Error</div>
        <div class = "grid-details">
            <div class = "input">
                <label>First Name</label>
                <input type ="text" name="fname" placeholder= "First Name" required pattern="[a-zA-Z'-'\s]*">
            </div>
            <div class = "input">
                <label>Last Name</label>
                <input type ="text" name="lname" placeholder= "Last Name" required pattern="[a-zA-Z'-'\s]*">
            </div>
        </div>
        <div class="input">
             <label>Email</label>
             <input type="email" name="email" placeholder="Enter Your Email" required>
        </div>  
        <div class="input">
            <label>Phone</label>
            <input type="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{11}" oninvalid="this.setCustomValidity('Enter 11 Digits Number ')" oninput="this.setCustomValidity('')">
        </div>   
        <div class = "grid-details">
        <div class = "input">
            <label>Password</label>
            <input type ="password" name="pass" placeholder= "Password" required>
        </div>
        <div class = "input">
            <label>Confirm Password</label>
            <input type ="password" name="cpass" placeholder= "Confirm Password" required>
        </div>
        </div>
        <div class = "profile-img">
        <div class = "file-upload"> 
            <input type ="file" id="image-preview" name="image" class= "file-input" required oninvalid="this.setCustomValidity('Select an Profile Image')" oninput="this.setCustomValidity('')">
        </div>
        </div>
        <div class = "submit"> 
            <input type ="submit" value="Signup Now" class= "button" required oninvalid="this.setCustomValidity('Select an Profile Image')" oninput="this.setCustomValidity('')">
        </div>
    </form>
     <div class="link">Already signed up? <a href="">Login Now</a></div>


</body>
</html>
